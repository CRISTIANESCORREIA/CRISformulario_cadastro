<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Formulario de cadastro</title>
</head>

<body>
    <div class="container">

        <section class="form-logo">
            <img src="img/mulher_form.svg" alt="logo do formulario" class="imagemlogo">
        </section>

        <section class="form">
            <form action="https://formsubmit.co/cristianealive@gmail.com" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="#" class="botao_entrar">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="name" id="firstname" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="lastname" id="lastname" name="lastname" placeholder="Digite seu Sobrenome"
                            required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Digite seu email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="number">Nº celular</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="password">Confirme senha</label>
                        <input type="password" id="password" name="password" placeholder="Confirme a sua senha"
                            required>
                    </div>
                </div>

                <div class="agender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>

                    </div>

                    <div class="group">
                        <div class="group-input">
                            <input type="radio" id="female" name="group">
                            <label for="female">Femenino</label>
                        </div>

                        <div class="group-input">
                            <input type="radio" id="male" name="group">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="group-input">
                            <input type="radio" id="othres" name="group">
                            <label for="othres">Outro</label>
                        </div>

                    </div>
                </div>
                <div class="continu-button">
                        <button type="submit"><a href="#" class="buton-continuar">Continuar</a></button>
                </div>
            </form>
        </section>

    </div>

</body>

</html>
